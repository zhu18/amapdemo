<html style="">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3D地图</title>
    <link href="./css/3Dmap.css" rel="stylesheet" />
    <script language="javascript" src="//webapi.amap.com/maps?v=1.4.9&key=8845df0c0040e4aa27ceb18ad84dfdf9&plugin=AMap.ControlBar"></script>
    <script src="//webapi.amap.com/loca?key=8845df0c0040e4aa27ceb18ad84dfdf9"></script>

<body>
    <div class="header">
        <div class="title">jusfoun-FE - 空间信息可视化交互平台
            <div class="title-after">
                <div class="title-after-img"></div>
                <div class="title-after-inimg"></div>
                <div class="title-after-pimg"></div>
            </div>
        </div>
        <ul class="nav">
            <li>
                <a href="#step=1">全国</a>
            </li>
            <li>
                <a href="#step=2">北京地区</a>

            </li>
        </ul>

    <div id="container" style="width:100%; height:100%;resize:both;"></div>

    <div class="con-panel left-panel"></div>
    <div class="con-panel right-panel"></div>

    <script src="./js/echarts.min.js" type="text/javascript"></script>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/util.js" type="text/javascript"></script>
